<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head}}

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>
  </body>

  <!-- 💡 permet de faire comprendre a Babel qu'il doit compiler ce fichier -->
  <script type="text/babel">
    // 🦁 Remplace tout ceci par du JSX !
    // 💡 <button id=...
    const startButton = (
      <button
        id="start"
        onClick={() => {
          alert('Le bouton start a ete clique!');
        }}
      >
        Start
      </button>
    );

    const Message = ({ author, children }) => {
      return (
        <p>
          <b>
            {author} : {children}
          </b>
        </p>
      );
    };

    // 🦁 Remplace tout ceci par du JSX !
    // 💡 <div>...
    const elements = (
      <div>
        {startButton}
        <Message author="Jean">Hello!</Message>
        <h2>{Math.random()}</h2>
        <p>{112 + 4}</p>
        <span>{new Date().toDateString()}</span>
      </div>
    );

    const root = ReactDOM.createRoot(document.querySelector('#root'));
    root.render(elements);
  </script>
</html>
