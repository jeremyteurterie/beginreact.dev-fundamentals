<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head}}
  </head>
  <body>
    <div id="root"></div>
  </body>

  <script>
    const newDiv = document.createElement('div');
    newDiv.textContent = 'Hello ðŸ‘‹';
    const root = document.getElementById('root');
    root.appendChild(newDiv);
    // extra 2
    newDiv.addEventListener('click', () => {
      alert('Tu as clique sur Hello!');
    });
    // extra 3
    const Counter = (initialValue) => {
      const button = document.createElement('button');
      button.innerText = typeof initialValue === 'number' ? initialValue : 0;

      const onClick = () => {
        const previousValue = Number(button.innerText);
        button.innerText = Number(previousValue + 1);
      };

      button.addEventListener('click', onClick);

      return button;
    };

    root.appendChild(Counter());
    root.appendChild(Counter(100));
    // extra 4
    const fruits = ['banana', 'apple', 'strawberry'];

    const fruitsListUl = document.createElement('ul');

    const fruitsLi = fruits.map((fruits) => {
      const fruitLi = document.createElement('li');
      fruitLi.innerText = fruit;
      return fruitLi;
    });

    fruitsListUl.append(...fruitsLi);
  </script>
</html>
